<!DOCTYPE html>
<html>
  <head>
    <title>requirejs demo</title>
  </head>
  <body>
    <div id="main"></div>
    <script src="//cdn.bootcss.com/require.js/2.3.3/require.min.js"></script>
    <script>
      require.config({
        paths: {
          app: './app',
          pow: '../../dist/pow-router'
        }
      });
      require(['pow', 'app'], function(pow) {
        pow.config({
          routerBaseUrl: '/require',
          routers: {
            '/': 'App'
          }
        }).start();
      });
    </script>
  </body>
</html>
