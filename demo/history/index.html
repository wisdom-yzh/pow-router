<!DOCTYPE html>
<html>
  <head>
    <title>history router demo</title>
  </head>
  <body>
    <div id="main"></div>
    <script src="../../dist/pow-router.js"></script>
    <script>
      pow.config({
        routerBaseUrl: '/history',
        resourceBaseUrl: '/history/components',
        routers: {
          '/': 'Hello',
          '/:history/:count': 'Number'
        }
      }).start();
    </script>
  </body>
</html>
