<!DOCTYPE html>
<html>
  <head>
    <title>hash router demo</title>
  </head>
  <body>
    <div id="main"></div>
    <script src="../../dist/main.js"></script>
    <script>
      pow.config({
        routerBaseUrl: '/',
        resourceBaseUrl: '/hash/components',
        routers: {
          '/': 'Hello',
          '/world': 'World',
          '/lucky': 'Lucky',
          '/dog': 'Dog'
        },
        routeType: 'hash'
      }).start();
    </script>
  </body>
</html>
